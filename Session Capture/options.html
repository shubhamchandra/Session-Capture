<html>
    <head>
        <title>Session Capture</title>
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <link rel="icon" href="images/icon.png" type="image/png" sizes="20x20">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/service.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body>
        <div class="overlay">

        </div>
        <div class="session-form create">
            <div class="session-form-wrap">
                <div class="hint-text">Session name</div>
                <div class="input-wrap">
                    <input type="text" class="session-name-input">
                    <input type="submit" value="Save" class="session-submit">
                </div>
            </div>
        </div>
        <div class="session-form delete">
            <div class="session-form-wrap">
                <div class="delete-text">Are you sure you want to delete this?</div>
                <div class="input-wrap">
                    <input type="submit" value="Yes" class="session-submit">
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="session-list">
                <ul id="session-list-content">
                                
                </ul> 
            </div>
            <div class="tab-content">
                <div class="session-header">
                    <div class="session-detail">
                        <div id="session-name"></div>
                    </div>
                    <div class="header-control">
                        <div class="control-wrap clickable">
                            <a id="open-tabs-btn" href="#" class="tooltip">
                                <img src="images/openIcon.png">
                                <span class="tooltiptext">Open&nbsp;tabs</span>
                            </a>
                            <a id="delete-session-btn" href="#" class="tooltip">
                                <img src="images/deleteIcon.png">
                                <span class="tooltiptext">Delete&nbsp;session</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="session-time"></div>
                <div class="tab-header clickable">
                    <h2>Tabs</h2>
                    <a href="#" class="tooltip" id="edit-save">
                        <img src="images/editIcon.png">
                        <span class="tooltiptext">Edit</span>
                    </a>
                </div>
                
                <div class="tab-list">
                    
                </div>
            </div>
        </div>
        <img src="images/plus.png" id="add-btn">
    </body>
</html>
